function mergeState(savedArray, baseArray) {

    if (match) Object.assign(match, savedItem);
  });
}

}

  const longUrl = `${location.origin}${location.pathname}?data=${encodeData(data)}`;

  const shortUrl = await fetch(tinyApi).then(res => res.text());
  return shortUrl;
}

}
