<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>リバース1999 所持キャラ＆心相一覧</title>
<style>
body {
  font-family: "Noto Sans JP", "Hiragino Sans", sans-serif;
  background: linear-gradient(180deg, #202637 0%, #0f121a 100%);
  color: #ddd;
  margin: 0;
  padding: 40px 20px;
}
h1 {
  text-align: center;
  margin-bottom: 50px;
  color: #f1f3f8;
  letter-spacing: 0.05em;
  font-weight: 600;
  text-shadow: 0 0 10px rgba(255,255,255,0.1);
}
.section {
  margin: 0 auto 60px;
  max-width: 1000px;
}
.section h2 {
  border-left: 5px solid #59bfff;
  padding-left: 10px;
  color: #bcdcff;
  margin-bottom: 20px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
}
.card {
  position: relative;
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 12px;
  text-align: center;
  padding: 12px;
  transition: all 0.3s ease;
  cursor: pointer;
  backdrop-filter: blur(5px);
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
}
.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.6);
}
.card img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 8px;
  transition: opacity 0.3s ease;
}
.card h3 {
  margin: 6px 0 4px;
  font-size: 16px;
  color: #fff;
  font-weight: 600;
}
.card p {
  font-size: 13px;
  color: #a8b3c1;
  margin: 0;
}
.card.owned {
  border: 2px solid #ffde6b;
  box-shadow: 0 0 12px rgba(255, 222, 107, 0.7);
  background: linear-gradient(160deg, rgba(255,222,107,0.15), rgba(255,222,107,0.05));
}
.card.owned h3 { color: #ffde6b; }
.card.owned img { opacity: 0.95; }

.edit-btn {
  position: absolute;
  top: 6px;
  right: 8px;
  background: rgba(89,191,255,0.8);
  color: white;
  border: none;
  border-radius: 50%;
  width: 26px;
  height: 26px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.2s ease;
}
.edit-btn:hover { background: rgba(89,191,255,1); }

.stars {
  color: #ffde6b;
  font-size: 13px;
  letter-spacing: 1px;
  margin-top: 4px;
}

/* モーダル */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: #2b3248;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
  color: #eee;
  text-align: left;
  animation: popin 0.25s ease;
}
@keyframes popin {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
.modal-content h3 {
  margin-top: 0;
  text-align: center;
  color: #ffde6b;
}
.modal-content label {
  display: block;
  margin: 10px 0 4px;
}
.modal-content input {
  width: 100%;
  padding: 6px;
  border-radius: 5px;
  border: none;
  background: #404864;
  color: #fff;
}
.modal-buttons {
  text-align: center;
  margin-top: 15px;
}
.modal-buttons button {
  margin: 0 10px;
  padding: 6px 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.btn-save { background: #59bfff; color: white; }
.btn-cancel { background: #555; color: #ddd; }
</style>
</head>
<body>
<h1>リバース1999 所持キャラ・心相管理</h1>

<div class="section">
  <h2>キャラ一覧</h2>
  <div class="grid" id="characterGrid"></div>
</div>

<div class="section">
  <h2>心相一覧</h2>
  <div class="grid" id="mindsetGrid"></div>
</div>

<div class="modal" id="editModal">
  <div class="modal-content">
    <h3 id="editName"></h3>
    <div id="editFields"></div>
    <div class="modal-buttons">
      <button class="btn-save" id="saveBtn">保存</button>
      <button class="btn-cancel" id="cancelBtn">キャンセル</button>
    </div>
  </div>
</div>

<script>
const characters = [
  {name: "ノーティカ", level: 60, insight: 3, resonance: 10, statue: 1, img: "images/nautika.png"},
  {name: "リーリャ", level: 40, insight: 2, resonance: 7, statue: 0, img: "images/lilya.png"},
  {name: "レグルス", level: 55, insight: 3, resonance: 12, statue: 2, img: "images/regulus.png"}
];

const mindsets = [
  {name: "美しい新世界", level: 40, amp: 2, img: "images/mind1.png"},
  {name: "春の足取り", level: 15, amp: 0, img: "images/mind2.png"},
  {name: "帰郷の追悼", level: 10, amp: 3, img: "images/mind3.png"}
];

let currentEditIndex = null;
let currentType = "character";

function renderStars(count) {
  let stars = "";
  for (let i = 0; i < 5; i++) stars += i < count ? "★" : "☆";
  return `<div class="stars">${stars}</div>`;
}

function renderCards(data, containerId, isCharacter = true) {
  const container = document.getElementById(containerId);
  container.innerHTML = "";
  data.forEach((item, index) => {
    const card = document.createElement("div");
    card.className = "card";
    if (item.owned) card.classList.add("owned");
    card.innerHTML = `
      <button class="edit-btn" title="編集">⚙</button>
      <img src="${item.img}" alt="${item.name}">
      <h3>${item.name}</h3>
      <p>${isCharacter ? 
          `Lv.${item.level} 洞察${item.insight} 共鳴${item.resonance}` : 
          `Lv.${item.level}`}</p>
      ${isCharacter ? renderStars(item.statue) : renderStars(item.amp)}
    `;
    card.addEventListener("contextmenu", (e) => {
      e.preventDefault();
      card.classList.toggle("owned");
      item.owned = !item.owned;
      saveState();
    });
    const editBtn = card.querySelector(".edit-btn");
    editBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      openEditModal(isCharacter ? "character" : "mindset", index);
    });
    container.appendChild(card);
  });
}

function openEditModal(type, index) {
  currentEditIndex = index;
  currentType = type;
  const data = type === "character" ? characters[index] : mindsets[index];
  document.getElementById("editName").textContent = data.name;
  const editFields = document.getElementById("editFields");
  editFields.innerHTML = "";

  const makeInput = (label, id, val, min, max) => `
    <label>${label}</label>
    <input type="number" id="${id}" value="${val}" min="${min}" max="${max}">
  `;

  if (type === "character") {
    editFields.innerHTML += makeInput("レベル", "editLevel", data.level, 1, 90);
    editFields.innerHTML += makeInput("洞察", "editInsight", data.insight, 0, 3);
    editFields.innerHTML += makeInput("共鳴", "editResonance", data.resonance, 0, 15);
    editFields.innerHTML += makeInput("塑像", "editStatue", data.statue, 0, 5);
  } else {
    editFields.innerHTML += makeInput("レベル", "editLevel", data.level, 1, 90);
    editFields.innerHTML += makeInput("増幅", "editAmp", data.amp, 0, 5);
  }
  document.getElementById("editModal").style.display = "flex";
}

document.getElementById("cancelBtn").onclick = () => {
  document.getElementById("editModal").style.display = "none";
};

document.getElementById("saveBtn").onclick = () => {
  if (currentEditIndex !== null) {
    const data = currentType === "character" ? characters[currentEditIndex] : mindsets[currentEditIndex];
    data.level = parseInt(document.getElementById("editLevel").value);
    if (currentType === "character") {
      data.insight = parseInt(document.getElementById("editInsight").value);
      data.resonance = parseInt(document.getElementById("editResonance").value);
      data.statue = parseInt(document.getElementById("editStatue").value);
    } else {
      data.amp = parseInt(document.getElementById("editAmp").value);
    }
    saveState();
    renderAll();
    document.getElementById("editModal").style.display = "none";
  }
};

function saveState() {
  localStorage.setItem("ownedData", JSON.stringify({characters, mindsets}));
}

function loadState() {
  const saved = JSON.parse(localStorage.getItem("ownedData") || "{}");
  if (saved.characters) {
    saved.characters.forEach((s, i) => Object.assign(characters[i], s));
    saved.mindsets.forEach((s, i) => Object.assign(mindsets[i], s));
  }
}

function renderAll() {
  renderCards(characters, "characterGrid", true);
  renderCards(mindsets, "mindsetGrid", false);
}

loadState();
renderAll();
</script>
</body>
</html>
