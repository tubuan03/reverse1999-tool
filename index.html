<div class="section">

  <div class="modal-buttons">

<script>
const characters = [
  {name: "ã‚»ãƒ³ãƒ†ã‚£ãƒãƒ«", level: 60, insight: 3, resonance: 10, statue: 1, owned: false, img: "images/sentinel.png"},
  {name: "ãƒãƒ¼ãƒ†ã‚£ã‚«", level: 60, insight: 3, resonance: 10, statue: 1, owned: false, img: "images/nautika.png"},
  {name: "ãƒªãƒ¼ãƒªãƒ£", level: 40, insight: 2, resonance: 7, statue: 0, owned: false, img: "images/lilya.png"},
  {name: "ãƒ¬ã‚°ãƒ«ã‚¹", level: 55, insight: 3, resonance: 12, statue: 2, owned: false, img: "images/regulus.png"}
];

const mindsets = [
  {name: "ç¾ã—ã„æ–°ä¸–ç•Œ", level: 40, amplify: 3, owned: false, img: "images/mind1.png"},
  {name: "ãƒãƒ³ãƒªã‚ºãƒ ã‚¸ãƒ£ãƒ³ãƒ—", level: 40, amplify: 3, owned: false, img: "images/mind4.png"},
  {name: "æ˜¥ã®è¶³å–ã‚Š", level: 15, amplify: 1, owned: false, img: "images/mind2.png"},
  {name: "å¸°éƒ·ã®è¿½æ‚¼", level: 10, amplify: 0, owned: false, img: "images/mind3.png"}
];

function renderStars(count) {
  let html = '';
  for (let i = 0; i < 5; i++) html += `<span class="star ${i < count ? 'filled' : ''}">â˜…</span>`;
  return html;
}

function renderCards(data, containerId, isCharacter = true) {
  const container = document.getElementById(containerId);
  container.innerHTML = "";
  data.forEach((item) => {
    const card = document.createElement("div");
    card.className = "card";
    if (item.owned) card.classList.add("owned");

    card.innerHTML = `
      <button class="edit-button">âœ</button>
      <img src="${item.img}" alt="${item.name}">
      <h3>${item.name}</h3>
      <p>
        Lv.${item.level} ${isCharacter ? `æ´å¯Ÿ${item.insight} å…±é³´${item.resonance}<br>å¡‘åƒï¼š${renderStars(item.statue)}` : `å¢—å¹…ï¼š${renderStars(item.amplify)}`}
      </p>
    `;
    card.addEventListener("click", (e) => {
      if (e.target.classList.contains("edit-button")) return;
      item.owned = !item.owned;
      card.classList.toggle("owned");
      saveState();
    });
    card.querySelector(".edit-button").addEventListener("click", (e) => {
      e.stopPropagation();
      openEditModal(item, isCharacter);
    });
    container.appendChild(card);
  });
}

function openEditModal(item, isCharacter) {
  const modal = document.getElementById("editModal");
  const overlay = document.getElementById("overlay");
  const fields = document.getElementById("editFields");
  document.getElementById("editTitle").textContent = `${item.name} ã®ç·¨é›†`;

  fields.innerHTML = `
    <label>ãƒ¬ãƒ™ãƒ«</label>
    <input type="number" id="editLevel" value="${item.level}" min="1" max="90">
    ${isCharacter ? `
      <label>æ´å¯Ÿ</label>
      <input type="number" id="editInsight" value="${item.insight}" min="0" max="3">
      <label>å…±é³´</label>
      <input type="number" id="editResonance" value="${item.resonance}" min="0" max="15">
      <label>å¡‘åƒ</label>
      <input type="number" id="editStatue" value="${item.statue}" min="0" max="5">
    ` : `
      <label>å¢—å¹…</label>
      <input type="number" id="editAmplify" value="${item.amplify}" min="0" max="5">
    `}
  `;

  modal.classList.add("active");
  overlay.classList.add("active");

  document.getElementById("cancelEdit").onclick = closeModal;
  document.getElementById("saveEdit").onclick = () => {
    item.level = Number(document.getElementById("editLevel").value);
    if (isCharacter) {
      item.insight = Number(document.getElementById("editInsight").value);
      item.resonance = Number(document.getElementById("editResonance").value);
      item.statue = Number(document.getElementById("editStatue").value);
    } else {
      item.amplify = Number(document.getElementById("editAmplify").value);
    }
    saveState();
    renderAll();
    closeModal();
  };
}

function closeModal() {
  document.getElementById("editModal").classList.remove("active");
  document.getElementById("overlay").classList.remove("active");
}

function saveState() {
  localStorage.setItem("ownedData", JSON.stringify({characters, mindsets}));
}

function loadState() {
  const saved = JSON.parse(localStorage.getItem("ownedData") || "{}");
  if (saved.characters) mergeState(saved.characters, characters);
  if (saved.mindsets) mergeState(saved.mindsets, mindsets);
}

function mergeState(savedArray, baseArray) {
  savedArray.forEach(savedItem => {
    const match = baseArray.find(i => i.name === savedItem.name);
    if (match) Object.assign(match, savedItem);
  });
}

function encodeState() {
  return encodeURIComponent(btoa(JSON.stringify({characters, mindsets})));
}

function decodeState(str) {
  try {
    const data = JSON.parse(atob(decodeURIComponent(str)));
    if (data.characters) mergeState(data.characters, characters);
    if (data.mindsets) mergeState(data.mindsets, mindsets);
  } catch (e) {
    console.warn("å…±æœ‰ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ");
  }
}

function renderAll() {
  renderCards(characters, "characterGrid", true);
  renderCards(mindsets, "mindsetGrid", false);
}

document.getElementById("generateLink").addEventListener("click", () => {
  const url = `${location.origin}${location.pathname}?data=${encodeState()}`;
  const link = document.getElementById("shareLink");
  link.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
});

if (location.search.startsWith("?data=")) {
  decodeState(location.search.substring(6));
}

loadState();
renderAll();
</script>
