<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>リバース1999 所持キャラ＆心相一覧</title>
<style>
body {
  font-family: "Noto Sans JP", "Hiragino Sans", sans-serif;
  background: linear-gradient(180deg, #202637 0%, #0f121a 100%);
  color: #ddd;
  margin: 0;
  padding: 40px 20px;
}

/* ページ全体タイトル */
h1 {
  text-align: center;
  margin-bottom: 50px;
  color: #f1f3f8;
  letter-spacing: 0.05em;
  font-weight: 600;
  text-shadow: 0 0 10px rgba(255,255,255,0.1);
}

/* 各セクション */
.section {
  margin: 0 auto 60px;
  max-width: 1000px;
}
.section h2 {
  border-left: 5px solid #59bfff;
  padding-left: 10px;
  color: #bcdcff;
  margin-bottom: 20px;
}

/* グリッド配置 */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
}

/* カード全体 */
.card {
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 12px;
  text-align: center;
  padding: 12px;
  transition: all 0.3s ease;
  cursor: pointer;
  backdrop-filter: blur(5px);
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
}
.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.6);
}

/* キャラ画像 */
.card img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 8px;
  transition: opacity 0.3s ease;
}

/* 名前・数値 */
.card h3 {
  margin: 6px 0 4px;
  font-size: 16px;
  color: #fff;
  font-weight: 600;
}
.card p {
  font-size: 13px;
  color: #a8b3c1;
  margin: 0;
}

/* 所持中（クリック時） */
.card.owned {
  border: 2px solid #ffde6b;
  box-shadow: 0 0 12px rgba(255, 222, 107, 0.7);
  background: linear-gradient(160deg, rgba(255,222,107,0.15), rgba(255,222,107,0.05));
}
.card.owned h3 {
  color: #ffde6b;
}
.card.owned img {
  opacity: 0.95;
}

/* レスポンシブ */
@media (max-width: 600px) {
  body { padding: 20px; }
  h1 { font-size: 20px; }
}
</style>
</head>
<body>
<h1>リバース1999 所持キャラ・心相管理</h1>

<div class="section">
  <h2>キャラ一覧</h2>
  <div class="grid" id="characterGrid"></div>
</div>

<div class="section">
  <h2>心相一覧</h2>
  <div class="grid" id="mindsetGrid"></div>
</div>

<script>
const characters = [
  {name: "ノーティカ", level: 60, insight: 3, resonance: 10, statue: 1, img: "images/nautika.png"},
  {name: "リーリャ", level: 40, insight: 2, resonance: 7, statue: 0, img: "images/lilya.png"},
  {name: "レグルス", level: 55, insight: 3, resonance: 12, statue: 2, img: "images/regulus.png"}
];

const mindsets = [
  {name: "美しい新世界", level: 40, img: "images/mind1.png"},
  {name: "春の足取り", level: 15, img: "images/mind2.png"},
  {name: "帰郷の追悼", level: 10, img: "images/mind3.png"}
];

function renderCards(data, containerId, isCharacter = true) {
  const container = document.getElementById(containerId);
  container.innerHTML = "";
  data.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${item.img}" alt="${item.name}">
      <h3>${item.name}</h3>
      <p>${isCharacter ? `Lv.${item.level} 洞察${item.insight} 共鳴${item.resonance} 塑像${item.statue}` : `Lv.${item.level}`}</p>
    `;
    card.addEventListener("click", () => {
      card.classList.toggle("owned");
      item.owned = !item.owned;
      saveState();
    });
    container.appendChild(card);
  });
}

function saveState() {
  localStorage.setItem("ownedData", JSON.stringify({characters, mindsets}));
}

function loadState() {
  const saved = JSON.parse(localStorage.getItem("ownedData") || "{}");
  if (saved.characters) {
    saved.characters.forEach((s, i) => characters[i].owned = s.owned);
    saved.mindsets.forEach((s, i) => mindsets[i].owned = s.owned);
  }
}

function applyOwnedState() {
  document.querySelectorAll("#characterGrid .card").forEach((card, i) => {
    if (characters[i].owned) card.classList.add("owned");
  });
  document.querySelectorAll("#mindsetGrid .card").forEach((card, i) => {
    if (mindsets[i].owned) card.classList.add("owned");
  });
}

loadState();
renderCards(characters, "characterGrid", true);
renderCards(mindsets, "mindsetGrid", false);
applyOwnedState();
</script>
</body>
</html>
